{% extends 'base.html' %}


{% block head %}
<!-- Import chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Custom CSS -->
<link href="{{url_for('static', filename='tables.css')}}" rel="stylesheet">

{% endblock %}
{% block content %}

<div class="container">
    <h1 class="text-center">Tabelle</h1>
    <div class="row">
        {% for table in data.tables %}
        <div class="col-3">
            <div class="card">
                <img class="card-img-top" src="{{url_for('static', filename='table.png')}}">
                <div class="card-body">
                  <h5 class="card-title">{{table.name}}</h5>
                  <p class="card-text">{{table.description}}</p>
                  <a href="{{ url_for('tables')+'/'+table.id|string }}" class="btn btn-primary">Open</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
