<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
    <title>Ioc App</title>
    {% block head %}{% endblock %}
    
    
</head>
<body style="min-width: 100%; min-height: 100%;">
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{url_for('static', filename='logo.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
            Twitter-TIP
          </a>
          <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>-->
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link {{'active' if request.path=='/' else ''}}" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link {{'active' if '/dashboards' in request.path else ''}}" href="{{ url_for('dashboards') }}">Graphs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{'active' if '/tables' in request.path else ''}}" href="{{ url_for('tables') }}">Tables</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
</body>
</html>
